<head>
<title>
  {{ site_meta.title | striptags }}
  {% if meta.title %} | {{ meta.title | striptags }}{% endif %}
</title>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=yes">

<!-- Browser support -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="renderer" content="webkit">
  
{% if meta.description %}
<meta name="description" content="{{ meta.description | striptags }}">
{% endif %}
<meta name="robots" content="{{ g.robots }}">
<meta name="author" content="{{ meta.author | striptags }}">

<!-- Favicons -->
<link rel="apple-touch-icon-precomposed" sizes="144x144"
 href="{{site_meta.touch_icon or g.default_touch_icon}}">
<link rel="shortcut icon" 
 href="{{site_meta.favicon_icon or g.default_favicon_icon}}">

<!-- Webfonts -->
<link href="{{ theme_url }}/styles/fonts/webfonts.css"
 rel="stylesheet" type="text/css">

<!-- Bootstrap core CSS -->
<link href="{{ theme_url }}/libs/bootstrap/css/bootstrap.min.css"
 rel="stylesheet" type="text/css">
<!-- Lightbox CSS -->
<link href="{{ theme_url }}/libs/lightbox/css/lightbox.css"
 rel="stylesheet" type="text/css">

<!-- Styles-->
<link href="{{ theme_url }}/styles/style.css"
 rel="stylesheet" type="text/css">

  
<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
<script src="{{ theme_url }}/libs/html5shiv/html5shiv.js"></script>
<script src="{{ theme_url }}/libs/respond/respond.min.js"></script>
<![endif]-->

<!-- Javascript -->
<script src="{{ theme_url }}/libs/jquery/jquery-1.10.2.min.js"></script>
<script src="{{ theme_url }}/libs/lightbox/js/lightbox-2.6.min.js"></script>
<script src="{{ theme_url }}/js/function.js"></script>

{{site_meta.analytics}}
{{site_meta.seo}}
{{sa.code}}
</head>
