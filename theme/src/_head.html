<head>
<title>
  {{ site_meta.title | striptags }}
  {% if meta.title %} | {{ meta.title | striptags }}{% endif %}
</title>

<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<meta name="description" content="{{ meta.description | striptags }}">
<meta name="robots" content="{{ g.robots }}">
<meta name="author" content="{{ meta.author | striptags }}">
<meta name="theme-alias" content="{{theme_meta.alias}}">
<meta name="theme-version" content="{{theme_meta.version}}">
<meta name="ip" content="{{ip}}">

<!-- Browser support -->
<meta name="viewport" 
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="format-detection" content="telephone=yes">
<meta name="renderer" content="webkit">

<!-- Favicons -->
<link href="{{site_meta.favicon or g.default_favicon}}"
      rel="apple-touch-icon-precomposed" sizes="144x144">
<link href="{{site_meta.favicon or g.default_favicon}}"
      rel="shortcut icon">

<!-- Webfonts -->
<link href="{{theme_url}}/styles/fonts/lato.css"
      rel="stylesheet" type="text/css">

<!-- Bootstrap core CSS -->
<link href="{{theme_url}}/libs/bootstrap/css/bootstrap.min.css"
 rel="stylesheet" type="text/css">
<!-- Lightbox CSS -->
<link href="{{theme_url}}/libs/lightbox/css/lightbox.css"
      rel="stylesheet" type="text/css">

<!-- Styles-->
<link href="{{theme_url}}/styles/style.css"
      rel="stylesheet" type="text/css">

  
<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
<script src="{{ theme_url }}/libs/html5shiv/html5shiv.min.js"></script>
<script src="{{ theme_url }}/libs/respond/respond.min.js"></script>
<![endif]-->

{{site_meta.analytics}}
{{site_meta.seo}}
{{g.custom_styles}}
</head>
